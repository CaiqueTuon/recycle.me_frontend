<!--imagem background-->
<div class=" telaTotal container-fluid" id="img-bg">

  <div class="row d-flex justify-content-center">
    
    <div class="col-md-6  mt-5 align-items-center">

    <!--titulo-->
    <h1 class="text-center padrao-font-color">Cadastro</h1>
    <!--/titulo-->

      <!--formulário novo cadastro-->
      <form>
        <div class="form-group campo-form pt-3">
          <label for="formGroupExampleInput">Nome</label>
          <input [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="form-group campo-form ">
          <label for="formGroupExampleInput">Usuario</label>
          <input [(ngModel)]='usuario.usuario'  type="text" class="form-control" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group campo-form">
            <label for="formGroupExampleInput">E-mail</label>
            <input [(ngModel)]='usuario.email' type="text" class="form-control" name="email" id="email" placeholder="nome@email.com" required>
          </div>

          <div class="d-flex campo-form col-form">
            <div class="pr-5">
              <label for="formGroupExampleInput2">Senha</label>
              <input  (input)='confirmSenha($event)' type="password" class="form-control" name="senha" name="senha" id="senha" placeholder="Digite a senha">
            </div>
            <div class="pr-5">
                <label for="formGroupExampleInput2">Confirme a senha</label>
                <input  [(ngModel)]='usuario.senha'   type="password" class="form-control" name="confirmSenha" id="confirmSenha"  placeholder="Digite a senha novamente">
              </div>
         </div>
          
        <div class="d-flex campo-form col-form">
          <div class="pr-5 pt-3">
            <label for="formGroupExampleInput2">CNPJ</label>
            <input [(ngModel)]='usuario.cnpj'  type="text" class="form-control" name="cnpj" id="cnpj" placeholder="Digite seu CNPJ, campus opcional">
          </div>
          <div class="pr-5 pt-3">
            <label for="formGroupExampleInput2">Telefone</label>
            <input [(ngModel)]='usuario.telefone' type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite seu telefone com DDD">
          </div>
        </div>

        <div class="d-flex campo-form col-form">
            <div class="pr-5 pt-3">
              <label for="formGroupExampleInput2">Cep</label>
              <input [(ngModel)]='usuario.cep' type="text" class="form-control" name="cep" id="cep" placeholder="Digite o cep">
            </div>
            <div class="pr-5 pt-3">
                <label for="formGroupExampleInput2">Número</label>
                <input [(ngModel)]='usuario.numero' type="text" class="form-control" name="numero" id="numero" placeholder="Digite o nº da residência/comércio">
              </div>
         </div>
                    
        <div class="form-group campo-form pt-3">
            <label for="formGroupExampleInput">Logradouro</label>
            <input [(ngModel)]='usuario.rua' type="text" class="form-control" name="rua" id="rua" placeholder="Digite endereço, ex: rua, avenida">
         </div>
         <div class="form-group campo-form">
            <label for="formGroupExampleInput">Bairro</label>
            <input [(ngModel)]='usuario.bairro' type="text" class="form-control" name="bairro" id="bairro" placeholder="Digite o bairro">
         </div>
        
        <div class="d-flex justify-content-center mt-4">
          <button type="button" class="btn cancelar mr-5" routerLink='/home'>Cancelar</button>
          <button style="width: 100px;" type="button" class="btn enviar mr-5" (click)='cadastrar()'>Enviar</button>
        </div>
      </form>
        <!--formulário novo cadastro--> 
    </div >

    <!--coluna frase-->
    <div class="col-md-5 mt-5 align-items-center">
      <p class="fontf text-right">O lixo de um é o </p>
      <p class="fontf text-right">tesouro do outro</p>
     </div>
   <!--/coluna frase-->
    
  </div>
 
    
</div>
