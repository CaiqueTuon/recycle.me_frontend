<app-menu></app-menu>
<!-- Filtro -->
<div class="container container-fluid">
    <div class="row d-flex">
        <div class="col-md-3">
            <h2>Filtrar por Categorias</h2>
            <form>
                <div class="form-categoria">
                    <div class="form-check form-check-inline" >
                        <select class="form-control" id="exampleFormControlSelect1" (change)='tipoCategoria($event)'>
                            <option>Selecione uma opção</option>
                            <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria}}</option>
                          </select>
                    </div>
                </div>
                <div class="d-flex mt-5">
                    <button class="btn cancelar mr-2" (click)="cancel()">Cancelar</button>
                    <button class="btn aplicar" (click)="aplicar()">Aplicar</button>
                </div>
            </form>

        </div>

        <!-- Lista de produtos -->
        <div class="col-md-9 pl-5">
            <table class="padrao-font-color table">
                <tbody>
                    <tr class="card-produtos" *ngFor="let produto of listaProduto">
                        <th scope="row" class="">
                            <img class="img-card" src="{{produto.foto}}" alt="Garrafas PET" />
                        </th>
                        <td>
                            <h4>{{produto.nome}}</h4>
                            <h5>{{produto.usuario.nome}}</h5>
                            <h5>{{produto.usuario.bairro}}</h5>
                            <h5>Quantidade: {{produto.quantidade}}</h5>
                        </td>
                        <td class="mais-detalhes">
                            <h4>R$ {{produto.preco}}</h4>

                            <button class="btn-detalhes hvr-grow padrao-font-color"
                                [routerLink]="['/detalhe', produto.id]">

                                Mais detalhes
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </button>
                            <button class="btn-favoritar hvr-grow padrao-font-color">
                                <i class="fa fa-heart-o p-md-1" aria-hidden="true"></i>Favoritar
                                usuário
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="tags-container">
        <div class="row">
            <div class="col-12">
                <h2>Tags</h2>
                <div class="tags-links">
                    <a href="#">Plástico</a>
                    <a href="#">Latinhas</a>
                    <a href="#">Embalagens</a>
                    <a href="#">Papelão</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/Lista de produtos -->
<app-footer></app-footer>
